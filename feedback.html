<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - CryptoTrader Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .feedback-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-feedback {
            background: linear-gradient(45deg, #f7931a, #ff6b35);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 8px 20px;
        }
        .btn-feedback:active, .btn-feedback:focus {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            color: white;
        }
        label, .form-label {
            color: #fff;
        }
        textarea.form-control {
            border-radius: 10px;
            min-height: 120px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-coins me-2"></i>CryptoTrader Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/trade">
                    <i class="fas fa-exchange-alt me-1"></i>Trade
                </a>
                <a class="nav-link" href="/transactions">
                    <i class="fas fa-history me-1"></i>History
                </a>
                <a class="nav-link active" href="/feedback">
                    <i class="fas fa-comment-dots me-1"></i>Feedback
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card feedback-card p-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center"><i class="fas fa-comment-dots me-2"></i>Submit Feedback</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Share your thoughts, suggestions, or issues..."></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-feedback btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
