<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Crypto - CryptoTrader Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-search {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 8px 20px;
        }
        .btn-search:active, .btn-search:focus {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            color: white;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-coins me-2"></i>CryptoTrader Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/trade">
                    <i class="fas fa-exchange-alt me-1"></i>Trade
                </a>
                <a class="nav-link" href="/transactions">
                    <i class="fas fa-history me-1"></i>History
                </a>
                <a class="nav-link" href="/feedback">
                    <i class="fas fa-comment-dots me-1"></i>Feedback
                </a>
                <a class="nav-link active" href="/search">
                    <i class="fas fa-search me-1"></i>Search
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center"><i class="fas fa-search me-2"></i>Search Crypto</h2>
                        <form id="crypto-search-form" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="query" class="form-label">Crypto Symbol or Name</label>
                                <input type="text" class="form-control" id="query" name="query" placeholder="e.g. BTC, ETH, ADA" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-search btn-lg">Search</button>
                            </div>
                        </form>
                        <div id="search-results"></div>
                        <script>
                        document.getElementById('crypto-search-form').addEventListener('submit', async function() {
                            const query = document.getElementById('query').value;
                            const resultsDiv = document.getElementById('search-results');
                            resultsDiv.innerHTML = '';
                            if (!query) return;
                            resultsDiv.innerHTML = '<div class="text-center mt-3">Searching...</div>';
                            try {
                                const res = await fetch(`/api/search_crypto?query=${encodeURIComponent(query)}`);
                                const data = await res.json();
                                if (data.error) {
                                    resultsDiv.innerHTML = `<div class='alert alert-danger mt-3'>${data.error}</div>`;
                                } else if (data.results && data.results.length > 0) {
                                    let table = `<hr><h5 class='mt-4'>Results:</h5><div class='table-responsive'><table class='table table-hover mt-2'><thead><tr><th>Symbol</th><th>Price</th><th>Last Updated</th></tr></thead><tbody>`;
                                    for (const row of data.results) {
                                        table += `<tr><td>${row[0]}</td><td>$${row[1]}</td><td>${row[2]}</td></tr>`;
                                    }
                                    table += '</tbody></table></div>';
                                    resultsDiv.innerHTML = table;
                                } else {
                                    resultsDiv.innerHTML = `<div class='alert alert-warning mt-3'>No results found.</div>`;
                                }
                            } catch (e) {
                                resultsDiv.innerHTML = `<div class='alert alert-danger mt-3'>Error: ${e}</div>`;
                            }
                        });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
